<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fade-transition{
      transition: opacity .5s ease;
    }
    .fade-enter, .fade-leave{
      opacity: 0;
    }
  </style>
</head>
<body>

  <div id="app">
    <ul>
      <li><a href="#" @click="currentView='home'"> Home </a></li>
      <li><a href="#" @click="currentView='members'"> Member </a></li>
    </ul>
    <component :is="currentView" transition="fade" transition-mode="out-in" keep-alive></component>
  </div>

  <template id="home-template">
    <h1>Selamat datang</h1>
    <h2>di Sekolah Koding</h2>
  </template>

  <template id="member-template">
    <ul>
      <li v-for="member in members">
        {{ member }}
      </li>
    </ul>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
  <script>

    Vue.component('home', {
      template: '#home-template',
    });

    Vue.component('members', {
      template: '#member-template',
      data: function() {
        return {
          members: [
            'asik', 'basik', 'casik', 'dasik'
          ]
        }
      }
    });

    var vo = new Vue({
      el: '#app',
      data: {
        currentView : 'home'
      }
    });
  </script>
</body>
</html>
