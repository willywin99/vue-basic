<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <input type="text" v-model="nama">
    <template-baru v-bind:name="nama" :umur="umur" message="pesan berdarah"></template-baru>
  </div>

  <!-- template -->
  <template id="post-template">
    <div>
      <ul>
        <li> {{ name }} </li>
        <li> {{ umur }} </li>
        <li> {{ message }} </li>
      </ul>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
  <script>

    // define dan register
    Vue.component('template-baru', {
      template: '#post-template',
      props: ['name', 'umur', 'message']
    });

    var vo = new Vue({
      el: '#app',
      data: {
        nama: "willy",
        umur: 99,
      }
    });
  </script>
</body>
</html>
