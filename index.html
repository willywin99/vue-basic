<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <input type="text" v-model="texty">
    <p> {{ texty }} </p>

    <br>

    <input type="checkbox" v-model="genre" value="cowo"> Laki2
    <input type="checkbox" v-model="genre" value="cewe"> Perempuan
    <p> {{ genre }} </p>

    <br>

    <input type="radio" v-model="lesson" value="html"> html
    <input type="radio" v-model="lesson" value="css"> css
    <p> {{ lesson }} </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
  <script>
    var vo = new Vue({
      el: '#app',
      data: {
        genre : [],
        lesson : []
      },
    });
  </script>
</body>
</html>
