<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <input type="text" v-on:keyup.13="cekidot">
    <button v-on:click="boom('pesan berdarah')"> Klik saya </button>

    <a href="" v-on:click.stop.prevent="cekidot"> link </a>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
  <script>
    var vo = new Vue({
      el: '#app',
      data: {
        
      },
      methods: {
        boom : function(text) {
          alert(' boom ! ' + text)
        },
        cekidot: function(e) {
          // e.preventDefault()
          console.log('cekidot terpanggil')
        }
      }
    });
  </script>
</body>
</html>
